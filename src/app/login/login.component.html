
<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" >
    <div class="form-group" >
      <label>Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username"  required />
      <div class="help-block">Username is required</div>
    </div>
    <div class="form-group" >
      <label >Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password"  required />
      <div  class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>

      <a [routerLink]="['/sign-up']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
